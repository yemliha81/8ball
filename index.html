<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball - Pool Coins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            padding:0;
            margin:0;
            text-align: center;
            background-color: #666666;
            font-family: "Montserrat", serif;
            color: #ffffff;
        }
        .header{
            background: #000000;
            padding: 20px;
            background: #000000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .header-text{
            color: #ffcd00;
            font-size: 20px;
            font-weight: bold;
        }
        .container{
            max-width: 1200px;
            float: none;
            margin: 0 auto;
        }
        .coin-grid{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            gap: 20px;
        }
        .coin-box{
            border: 1px solid #dddddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .coin-text{
            background-color: #FFFFFF;
            padding: 15px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .buy-btn{
            background: #df9010;
            color: #FFFFFF;
            text-decoration: none;
            display: inline-block;
            line-height: 1;
            padding: 10px 25px;
            border-radius: 8px;
        }
        .buy-btn:hover{
            background: #b87905;
        }
        .coin-img{
            padding: 30px;
            background: radial-gradient(transparent, black);
        }
        .price{
            color: #000000;
        }
        .price-text{
            color: #df9010;
        }
        .welcome-text{
            padding:30px;
            font-size: 20px;
            text-align: center;
        }
        @media screen and (max-width:768px) {
            .coin-grid{
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <img src="img/logo.png" alt="8 ball pool coins" width="80">
        </div>
        <div class="header-text">
            8 Ball - Pool Coins
        </div>
    </div>
    <div class="container welcome-text">
        Welcome to 8 Ball Pool coins website. <br>
        This is the best place to get 8 Ball Pool coins.
    </div>
    <div class="container">
        <div class="coin-grid">
            <div class="coin-box">
                <div class="coin-img">
                    <img src="img/coins.png" alt="" width="70%">
                </div>
                <div class="coin-text">
                    <div class="price-text">100K Coins</div>
                    <div class="price">$2.99</div>
                    <div>
                        <a class="buy-btn" href="javascript:;">BUY NOW</a>
                    </div>
                </div>
            </div>
            <div class="coin-box">
                <div class="coin-img">
                    <img src="img/coins.png" alt="" width="70%">
                </div>
                <div class="coin-text">
                    <div class="price-text">1M Coins</div>
                    <div class="price">$3.99</div>
                    <div>
                        <a class="buy-btn" href="javascript:;">BUY NOW</a>
                    </div>
                </div>
            </div>
            <div class="coin-box">
                <div class="coin-img">
                    <img src="img/coins.png" alt="" width="70%">
                </div>
                <div class="coin-text">
                    <div class="price-text">5M Coins</div>
                    <div class="price">$7.99</div>
                    <div>
                        <a class="buy-btn" href="javascript:;">BUY NOW</a>
                    </div>
                </div>
            </div>
            <div class="coin-box">
                <div class="coin-img">
                    <img src="img/coins.png" alt="" width="70%">
                </div>
                <div class="coin-text">
                    <div class="price-text">10M Coins</div>
                    <div class="price">$9.99</div>
                    <div>
                        <a class="buy-btn" href="javascript:;">BUY NOW</a>
                    </div>
                </div>
            </div>
            <div class="coin-box">
                <div class="coin-img">
                    <img src="img/coins.png" alt="" width="70%">
                </div>
                <div class="coin-text">
                    <div class="price-text">20M Coins</div>
                    <div class="price">$14.99</div>
                    <div>
                        <a class="buy-btn" href="javascript:;">BUY NOW</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
